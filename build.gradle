buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.github.maiflai:gradle-scalatest:0.18"
    }
}

project(':') {
    apply plugin: "application"
    apply plugin: 'scala'
    apply plugin: 'idea'
    apply plugin: "com.github.maiflai.scalatest"
    mainClassName = "com.example.SimpleApplication"
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        // Use Scala 2.12 in our library project
        compile 'org.scala-lang:scala-library:2.12.4'

        // Use Scalatest for testing our library
        testCompile 'org.scalatest:scalatest_2.12:3.0.4'

        testRuntime 'org.scala-lang.modules:scala-xml_2.12:1.0.6'
        testRuntime "org.pegdown:pegdown:1.6.0"
    }
}
